<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../scripts/libs/require.js" data-main="../scripts/js/register.js"></script>
    <link rel="stylesheet" href="../styles/css/register.css">
    <title>register</title>
</head>

<body>
    <iframe src="header.html" frameborder="0" width="100%" scrolling="no"></iframe>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="register">
                    <h4>欢迎注册</h4>
                    <div class="form-check tips-box">
                        <div class="forget-psd">
                            <span>已有账号？</span>
                            <a href="login.html">立即登录 > ></a>
                        </div>
                    </div>
                    <form action="" id="registerForm" method="post" autocomplete="off">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control"
                                id="username" maxlength="50" placeholder="请输入注册邮箱或手机号" autocomplete="off">
                            <!-- <span class="email-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control"
                                id="password" maxlength="20" placeholder="密码" autocomplete="off">
                            <!-- <span class="pwd-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <div class="form-group">
                            <input type="password" name="conPassword" class="form-control"
                                id="conPassword" maxlength="20" placeholder="确认密码" autocomplete="off">
                            <!-- <span class="pwd-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agreement" id="agreement" autocomplete="off" checked>
                            我同意并愿意遵守相关
                            <a href="">政策和条约</a>
                            <!-- <span class="pwd-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <button type="button" id="registerBUtton" class="btn btn-dark btn-lg btn-block">
                            注册
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" scrolling="no" height="200px" class="footerIframe"></iframe>
</body>

</html>
