<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../scripts/libs/require.js" data-main="../scripts/js/login.js"></script>
    <link rel="stylesheet" href="../styles/css/login.css">
    <title>login</title>
</head>

<body>
    <iframe src="header.html" frameborder="0" width="100%" scrolling="no"></iframe>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login">
                    <h4>登录淘宝账号</h4>
                    <form action="" id="loginForm" method="post" autocomplete="off">
                        <div class="form-group">
                            <input type="text" onfocus="this.type='email'" name="username" class="form-control"
                                id="username" maxlength="50" placeholder="邮箱/手机号" autocomplete="off">
                            <!-- <span class="email-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <div class="form-group">
                            <input type="text" onfocus="this.type='password'" name="password" class="form-control"
                                id="password" maxlength="20" placeholder="密码" autocomplete="off">
                            <!-- <span class="pwd-msg"
                                style="color:red;font-size:14px;display:none;padding-left:5px;"></span> -->
                        </div>
                        <button type="button" id="loginButton" class="btn btn-dark btn-lg btn-block">
                            登录
                        </button>
                        <div class="form-check mima-box">
                            <div class="forget-psd">
                                <a href="register.html">注册</a>
                                <span> | </span>
                                <a href="">忘记密码?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="qita-login">
                    <div class="qita-tit">其他方式登录</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="qita-login-logo">
                    <a href=""><img src="../images/qita-login-WeChat.png" alt=""></a>
                    <a href=""><img src="../images/qita-login-qq.png" alt=""></a>
                    <a href=""><img src="../images/qita-login-weibo.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" scrolling="no" height="200px" class="footerIframe"></iframe>

</body>

</html>
